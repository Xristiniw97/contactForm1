<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/5e8671f8f8.js" crossorigin="anonymous"></script>
    <title>Contact Form 2</title>
  </head>
  <body>
      <div class="container">
        <h1>Connect With Us</h1>
        <hr>
        <p>We would love to respond to your queries and help you!</p>
        <div class="contact-box">
          <div class="contact-right">
            <h3>Find Us</h3>
            <table>
              <tr>
                <td>Email</td>
                <td>contactus@example.com</td>
              </tr>
              <tr>
                <td>Phone</td>
                <td>+30 2810000000</td>
              </tr>
              <tr>
                <td>Address</td>
                <td>Gelasiou 1, Estaurwmenos <br> Heraklion Crete, Greece</td>
              </tr>
            </table>
            <ul id="socialIcons">
              <li><a href="#"><i class="fab fa-facebook-f" style="color:#fff;"></i></a></li>
              <li><a href="#"><i class="fab fa-instagram" style="color:#fff;"></i></a></li>
              <li><a href="#"><i class="fab fa-linkedin-in" style="color:#fff;"></i></a></li>
            </ul>
          </div>
          <div class="contact-left">
            <h3>Send your request</h3>
            <form>
              <div class="input-row">
                <div class="input-group">
                  <label for="Name">Full Name</label>
                  <input type="text" id="Name" placeholder="Christina Nikiforou" required>
                </div>
                <div class="input-group">
                  <label for="Phone">Phone Number</label>
                  <input type="text" id="Phone" placeholder="+30 6980000000" required>
                </div>
              </div>
              <div class="input-row">
                <div class="input-group">
                  <label for="Email">Email</label>
                  <input type="email" id="Email" placeholder="xristiniw97example.com" required>
                </div>
                <div class="input-group">
                  <label for="Subject">Subject</label>
                  <input type="text" id="Subject" placeholder="Demo" required>
                </div>
              </div>
              <label for="Message">Message</label>
              <textarea name="Message" id="Message" rows="10" placeholder="Your Message Here.."></textarea>
              <button type="submit" name="button">SEND</button>
            </form>
          </div>

        </div>
      </div>

  </body>
</html>
